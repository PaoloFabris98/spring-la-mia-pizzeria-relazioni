<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body class="bg-dark">
    <div class="" style="background-image: url('/imgs/sfondo/background.jpg'); background-size: cover;">
        <div class="p-3 bg-dark text-white">
            <div th:insert="~{fragments/navbar :: navBar}"></div>
        </div>
        <div>
            <form th:action="@{/creaIngrediente}" method="post" id="addIngrediente-form" th:object="${ingrediente}" class="bg-dark text-white container">
                <div class="m-3 p-2">
                    <label for="nomeIngrediente" class="form-label">Nome Ingrediente</label>
                    <input class="form-control" type="text" id="nomeIngrediente" th:field="*{nome}" placeholder="Inserisci il nome dell'ingrediente'" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                        <ul>
                            <li th:each="error: ${#fields.errors('nome')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
        
                <input type="submit" value="Aggiungi Ingrediente" class="btn btn-primary m-3 p-2">
                <input type="reset" value="Reset" class="btn btn-warning m-3 p-2">
            </form>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
    <!--JS-->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
